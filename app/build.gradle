apply plugin: 'com.android.application'

android {
    compileSdkVersion 'rovo89:Xposed Bridge APIs:15'
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.brandonnalls.snapgroups"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 9
        versionName "1.3.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
